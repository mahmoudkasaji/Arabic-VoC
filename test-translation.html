<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Translation Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-element { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        button { margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Language Toggle Test</h1>
    
    <button onclick="testToggle()">Toggle Language</button>
    <button onclick="location.reload()">Reload Page</button>
    
    <div class="test-element">
        <strong>Platform Title:</strong> <span id="platform-title-text">منصة صوت العميل العربية</span>
    </div>
    
    <div class="test-element">
        <strong>Feedback Title:</strong> <span id="feedback-title-text">شاركنا رأيك</span>
    </div>
    
    <div class="test-element">
        <strong>Navigation:</strong> <span id="nav-home-text">الرئيسية</span>
    </div>
    
    <div class="test-element">
        <strong>Rating Label:</strong> <span id="rating-label-text">تقييمك العام:</span>
    </div>
    
    <div class="test-element">
        <strong>Submit Button:</strong> <span id="submit-btn-text">إرسال التعليق</span>
    </div>
    
    <script>
        let currentLang = 'ar';
        
        const translations = {
            'ar': {
                'platform-title': 'منصة صوت العميل العربية',
                'feedback-title': 'شاركنا رأيك',
                'nav-home': 'الرئيسية',
                'rating-label': 'تقييمك العام:',
                'submit-btn': 'إرسال التعليق'
            },
            'en': {
                'platform-title': 'Arabic Voice of Customer Platform',
                'feedback-title': 'Share Your Opinion',
                'nav-home': 'Home',
                'rating-label': 'Your Overall Rating:',
                'submit-btn': 'Submit Feedback'
            }
        };
        
        function testToggle() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            console.log('Switching to:', currentLang);
            
            const langData = translations[currentLang];
            
            // Update each element
            const mappings = {
                'platform-title-text': 'platform-title',
                'feedback-title-text': 'feedback-title',
                'nav-home-text': 'nav-home',
                'rating-label-text': 'rating-label',
                'submit-btn-text': 'submit-btn'
            };
            
            Object.keys(mappings).forEach(elementId => {
                const element = document.getElementById(elementId);
                const key = mappings[elementId];
                
                if (element && langData[key]) {
                    // Simple direct update
                    element.textContent = langData[key];
                    console.log(`Updated ${elementId}: ${langData[key]}`);
                }
            });
            
            // Update document direction
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.body.style.direction = currentLang === 'ar' ? 'rtl' : 'ltr';
        }
    </script>
</body>
</html>
