<!DOCTYPE html>
<html>
<head>
    <style>
        .container-unified {
            max-width: 1400px !important;
            margin: 0 auto;
            padding: 0 2rem;
            background: red; /* visible indicator */
        }
        
        .builder-container {
            display: grid !important;
            grid-template-columns: 300px 1fr 350px !important;
            gap: 2rem !important;
            background: blue; /* visible indicator */
            height: 400px;
        }
        
        .sidebar { background: green; }
        .main-canvas { background: yellow; }
    </style>
</head>
<body>
    <div class="container-unified">
        <div class="builder-container">
            <div class="sidebar">Left Sidebar</div>
            <div class="main-canvas">Main Canvas</div>
            <div class="sidebar">Right Sidebar</div>
        </div>
    </div>
</body>
</html>
