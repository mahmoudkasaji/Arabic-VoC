<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ في التسجيل - منصة صوت العميل العربية</title>
    
    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Arabic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            direction: rtl;
            text-align: right;
            min-height: 100vh;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }

        .arabic-title {
            font-family: 'Amiri', serif;
            font-weight: 700;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-container">
                    <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
                    <h1 class="arabic-title mb-3">خطأ في تسجيل الدخول</h1>
                    <p class="lead mb-4">
                        عذراً، حدث خطأ أثناء محاولة تسجيل الدخول. يرجى المحاولة مرة أخرى.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('replit_auth.login') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-redo me-2"></i>
                            محاولة مرة أخرى
                        </a>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>
                            العودة للرئيسية
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
