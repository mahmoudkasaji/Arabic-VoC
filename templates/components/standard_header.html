<script>
// Standard Navigation Controller
window.StandardNavigation = {
    // Set active navigation item
    setActiveNav: function(section, subsection = null) {
        // Remove all active classes
        document.querySelectorAll('.nav-link, .dropdown-item').forEach(link => {
            link.classList.remove('active');
        });
        
        // Remove body classes
        document.body.className = document.body.className.replace(/nav-\w+-active/g, '');
        
        // Set active section
        if (section === 'home') {
            document.getElementById('nav-home')?.classList.add('active');
            document.body.classList.add('nav-home-active');
        } else if (section === 'surveys') {
            document.getElementById('navbarSurveys')?.classList.add('active');
            document.body.classList.add('nav-surveys-active');
            
            // Set active subsection
            if (subsection) {
                document.getElementById(`nav-surveys-${subsection}`)?.classList.add('active');
            }
        } else if (section === 'analytics') {
            document.getElementById('nav-analytics')?.classList.add('active');
            document.body.classList.add('nav-analytics-active');
        } else if (section === 'dashboard') {
            document.getElementById('nav-dashboard')?.classList.add('active');
            document.body.classList.add('nav-dashboard-active');
        }
    },
    
    // Set breadcrumb navigation
    setBreadcrumb: function(items, actions = []) {
        const breadcrumbNav = document.getElementById('breadcrumbNav');
        const breadcrumbList = document.getElementById('breadcrumbList');
        const breadcrumbActions = document.getElementById('breadcrumbActions');
        
        if (!items || items.length === 0) {
            breadcrumbNav.style.display = 'none';
            return;
        }
        
        breadcrumbList.innerHTML = '';
        breadcrumbActions.innerHTML = '';
        
        items.forEach((item, index) => {
            const li = document.createElement('li');
            li.className = 'breadcrumb-item';
            
            if (index === items.length - 1) {
                // Last item - active (no link)
                li.classList.add('active');
                li.setAttribute('aria-current', 'page');
                li.textContent = item.title;
            } else {
                // Previous items - with links
                const a = document.createElement('a');
                a.href = item.url;
                a.textContent = item.title;
                li.appendChild(a);
            }
            
            breadcrumbList.appendChild(li);
        });
        
        // Add page actions if provided
        actions.forEach(action => {
            const button = document.createElement('button');
            button.className = action.class || 'btn btn-sm btn-outline-primary';
            button.innerHTML = action.icon ? `<i class="${action.icon} me-1"></i>${action.label}` : action.label;
            if (action.onclick) {
                button.onclick = action.onclick;
            }
            if (action.href) {
                const link = document.createElement('a');
                link.href = action.href;
                link.className = action.class || 'btn btn-sm btn-outline-primary text-decoration-none';
                link.innerHTML = action.icon ? `<i class="${action.icon} me-1"></i>${action.label}` : action.label;
                breadcrumbActions.appendChild(link);
            } else {
                breadcrumbActions.appendChild(button);
            }
        });
        
        breadcrumbNav.style.display = 'block';
    }
};
</script>
