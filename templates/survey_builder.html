
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منشئ الاستطلاعات - منصة صوت العميل العربية</title>
    
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Arabic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Sortable JS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2E8B57;
            --secondary-color: #F4A460;
            --accent-color: #4169E1;
            --text-color: #2c3e50;
            --bg-color: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            direction: rtl;
            text-align: right;
        }

        .builder-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            height: calc(100vh - 100px);
            padding: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .main-canvas {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .question-type {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: grab;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .question-type:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .question-type i {
            margin-left: 15px;
            font-size: 1.2em;
        }

        .question-item {
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .question-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(46, 139, 87, 0.2);
        }

        .question-item.active {
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(46, 139, 87, 0.3);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-actions {
            display: flex;
            gap: 10px;
        }

        .drag-handle {
            cursor: grab;
            color: var(--text-color);
            opacity: 0.5;
        }

        .drag-handle:hover {
            opacity: 1;
        }

        .form-control-modern {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 15px;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control-modern:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
        }

        .btn-primary-custom {
            background: var(--primary-color);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background: #236B47;
            transform: translateY(-2px);
        }

        .btn-outline-custom {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
        }

        .survey-preview {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: var(--text-color);
            opacity: 0.7;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .survey-preview.has-questions {
            border: none;
            padding: 0;
            text-align: right;
        }

        .option-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .option-input input {
            flex: 1;
            margin-left: 10px;
        }

        .property-group {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .property-group h6 {
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .preview-question {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .sortable-ghost {
            opacity: 0.5;
        }

        .sortable-chosen {
            transform: scale(1.05);
        }

        @media (max-width: 1200px) {
            .builder-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
            }
            
            .sidebar {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-comments text-primary"></i>
                منصة صوت العميل العربية
            </a>
            
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-custom" onclick="previewSurvey()">
                    <i class="fas fa-eye me-2"></i>
                    معاينة
                </button>
                <button class="btn btn-primary-custom" onclick="saveSurvey()">
                    <i class="fas fa-save me-2"></i>
                    حفظ الاستطلاع
                </button>
            </div>
        </div>
    </nav>

    <div class="builder-container">
        <!-- Question Types Sidebar -->
        <div class="sidebar">
            <h5 class="mb-4">أنواع الأسئلة</h5>
            
            <div class="question-types" id="questionTypes">
                <div class="question-type" data-type="text">
                    <i class="fas fa-font"></i>
                    <span>نص قصير</span>
                </div>
                
                <div class="question-type" data-type="textarea">
                    <i class="fas fa-align-left"></i>
                    <span>نص طويل</span>
                </div>
                
                <div class="question-type" data-type="multiple_choice">
                    <i class="fas fa-list"></i>
                    <span>اختيار متعدد</span>
                </div>
                
                <div class="question-type" data-type="checkbox">
                    <i class="fas fa-check-square"></i>
                    <span>مربعات اختيار</span>
                </div>
                
                <div class="question-type" data-type="dropdown">
                    <i class="fas fa-chevron-down"></i>
                    <span>قائمة منسدلة</span>
                </div>
                
                <div class="question-type" data-type="rating">
                    <i class="fas fa-star"></i>
                    <span>تقييم بالنجوم</span>
                </div>
                
                <div class="question-type" data-type="slider">
                    <i class="fas fa-sliders-h"></i>
                    <span>مؤشر تمرير</span>
                </div>
                
                <div class="question-type" data-type="nps">
                    <i class="fas fa-chart-line"></i>
                    <span>مؤشر الترشيح</span>
                </div>
                
                <div class="question-type" data-type="date">
                    <i class="fas fa-calendar"></i>
                    <span>تاريخ</span>
                </div>
                
                <div class="question-type" data-type="email">
                    <i class="fas fa-envelope"></i>
                    <span>بريد إلكتروني</span>
                </div>
                
                <div class="question-type" data-type="phone">
                    <i class="fas fa-phone"></i>
                    <span>رقم هاتف</span>
                </div>
            </div>
        </div>

        <!-- Main Canvas -->
        <div class="main-canvas">
            <!-- Survey Header -->
            <div class="survey-header mb-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">عنوان الاستطلاع</label>
                            <input type="text" class="form-control form-control-modern" 
                                   id="surveyTitle" placeholder="أدخل عنوان الاستطلاع">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">العنوان بالإنجليزية</label>
                            <input type="text" class="form-control form-control-modern" 
                                   id="surveyTitleEn" placeholder="Enter survey title">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">وصف الاستطلاع</label>
                            <textarea class="form-control form-control-modern" rows="3" 
                                      id="surveyDescription" placeholder="أدخل وصف الاستطلاع"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">الوصف بالإنجليزية</label>
                            <textarea class="form-control form-control-modern" rows="3" 
                                      id="surveyDescriptionEn" placeholder="Enter survey description"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <!-- Questions Area -->
            <div class="questions-container">
                <div class="survey-preview" id="questionsArea">
                    <i class="fas fa-plus-circle" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                    <h4>ابدأ ببناء استطلاعك</h4>
                    <p class="text-muted">اسحب أنواع الأسئلة من الشريط الجانبي لإضافتها هنا</p>
                </div>
            </div>
        </div>

        <!-- Properties Sidebar -->
        <div class="sidebar" id="propertiesSidebar">
            <h5 class="mb-4">خصائص السؤال</h5>
            <div id="questionProperties">
                <p class="text-muted text-center">حدد سؤالاً لتحرير خصائصه</p>
            </div>
        </div>
    </div>

    <!-- Survey Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">معاينة الاستطلاع</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="previewContent">
                    <!-- Preview content will be generated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary-custom" onclick="publishSurvey()">
                        <i class="fas fa-rocket me-2"></i>
                        نشر الاستطلاع
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/static/js/survey_builder.js"></script>
</body>
</html>
