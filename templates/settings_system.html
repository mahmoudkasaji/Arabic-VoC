<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    {% include 'components/head.html' %}
    <title>إعدادات النظام - منصة صوت العميل العربية</title>
</head>
<body>
    {% include 'components/navigation.html' %}
    
    <div class="container-custom">
        <div class="page-header">
            <h1 class="arabic-title"><i class="fas fa-sliders-h me-2"></i>إعدادات النظام</h1>
            <p class="text-muted">إعدادات عامة للمنصة والتفضيلات</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card-custom">
                    <div class="card-header-custom">
                        <h5 class="card-title"><i class="fas fa-globe me-2"></i>اللغة والمنطقة</h5>
                    </div>
                        
                    <div class="form-group-custom">
                        <label class="form-label-custom">لغة الواجهة</label>
                        <select class="form-control-custom">
                            <option value="ar" selected>العربية</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    
                    <div class="form-group-custom">
                        <label class="form-label-custom">المنطقة الزمنية</label>
                        <select class="form-control-custom">
                            <option value="Asia/Riyadh" selected>الرياض (GMT+3)</option>
                            <option value="Asia/Dubai">دبي (GMT+4)</option>
                            <option value="Asia/Kuwait">الكويت (GMT+3)</option>
                            <option value="Africa/Cairo">القاهرة (GMT+2)</option>
                            <option value="Asia/Beirut">بيروت (GMT+2)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card-custom">
                    <div class="card-header-custom">
                        <h5 class="card-title"><i class="fas fa-bell me-2"></i>الإشعارات</h5>
                    </div>
                        
                    <div class="form-check-custom">
                        <input class="form-check-input-custom" type="checkbox" id="emailNotifications" checked>
                        <label class="form-check-label-custom" for="emailNotifications">
                            إشعارات البريد الإلكتروني
                        </label>
                    </div>
                    
                    <div class="form-check-custom">
                        <input class="form-check-input-custom" type="checkbox" id="urgentAlerts" checked>
                        <label class="form-check-label-custom" for="urgentAlerts">
                            تنبيهات عاجلة للتعليقات السلبية
                        </label>
                    </div>
                    
                    <div class="form-check-custom">
                        <input class="form-check-input-custom" type="checkbox" id="weeklyReports">
                        <label class="form-check-label-custom" for="weeklyReports">
                            تقارير أسبوعية
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card-custom">
                    <div class="card-header-custom">
                        <h5 class="card-title"><i class="fas fa-shield-alt me-2"></i>الأمان والخصوصية</h5>
                    </div>
                        
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check-custom">
                                <input class="form-check-input-custom" type="checkbox" id="dataRetention" checked>
                                <label class="form-check-label-custom" for="dataRetention">
                                    الاحتفاظ بالبيانات لمدة 90 يوم
                                </label>
                            </div>
                            
                            <div class="form-check-custom">
                                <input class="form-check-input-custom" type="checkbox" id="anonymizeData">
                                <label class="form-check-label-custom" for="anonymizeData">
                                    إخفاء هوية البيانات الشخصية
                                </label>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-check-custom">
                                <input class="form-check-input-custom" type="checkbox" id="auditLog" checked>
                                <label class="form-check-label-custom" for="auditLog">
                                    تسجيل عمليات النظام
                                </label>
                            </div>
                            
                            <div class="form-check-custom">
                                <input class="form-check-input-custom" type="checkbox" id="backupData" checked>
                                <label class="form-check-label-custom" for="backupData">
                                    النسخ الاحتياطي اليومي
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="button" class="btn-primary-custom">
                            <i class="fas fa-save me-2"></i>حفظ الإعدادات
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'components/scripts.html' %}
</body>
</html>
